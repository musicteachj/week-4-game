<!DOCTYPE html>
	<html>
	<head>
		<title>Game</title>
		
		<!-- Google Fonts and CSS -->		
		<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

		<!-- Header -->
		<div id="header">
			<button class="theme-button">Play Music</button>
				<h1>Star Wars RPG!</h1>
			<button class="pause-button">Pause Music</button>
		</div>
			
			<!-- Top Half Div -->
			<div id="top">

				<div id="box" class="boxleft box jarJar">
					<p>Jar Jar Binks</p>
					<div id="insidebox">
						<img src="assets/images/jar.jpg" id="characters">
					</div>
					<p class="points jarPoints">200</p>
				</div>
				<div id="box" class="boxleft box lukeS">
					<p>Luke Skywalker</p>
					<div id="insidebox">
						<img src="assets/images/luke.jpg" id="characters">
					</div>
					<p class="points lukePoints">150</p>
				</div>
				<div id="box" class="boxright box reyU">
					<p>Rey ??????</p>
					<div id="insidebox">
						<img src="assets/images/rey.jpg" id="characters">
					</div>
					<p class="points reyPoints">50</p>
				</div>
				<div id="box" class="boxright box dVader">
					<p>Darth Vader</p>
					<div id="insidebox">
						<img src="assets/images/vader.jpg" id="characters">
					</div>
					<p class="points vaderPoints">100</p>
				</div>

			</div>

		<!-- Bottom Half Div -->
		<div id="bottom">
			<div id="attack">
				<h2>Attacker Area</h2>
				<button class='aButton'> Attack </button>
			</div>

			<div id="defend">
				<h2>Defender Area</h2>
			</div>
		</div>

	</body>

	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
	
</html>
